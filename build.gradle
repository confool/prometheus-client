plugins {
    id 'idea'
    id 'groovy'
    id 'maven'
}

group = 'com.outbrain.swinfra'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'io.dropwizard.metrics:metrics-core:3.1.0',
        'io.prometheus:simpleclient:0.0.18',
        'com.google.guava:guava:20.0'
    )

    testCompile (
        'junit:junit:4.12',
        'org.spockframework:spock-core:1.0-groovy-2.0'
    )
}