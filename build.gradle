apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'io.dropwizard.metrics:metrics-core:3.1.0',
        'com.google.guava:guava:20.0'
    )

    testCompile (
        'org.spockframework:spock-core:1.0-groovy-2.0'
    )
}